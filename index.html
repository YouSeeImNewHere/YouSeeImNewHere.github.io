<!DOCTYPE html>

        <script src="code.js"> </script>

	<body id="screen">
		<script>
			var key_pressed = document.getElementById('screen');
			
			key_pressed.addEventListener("keyup", onKeyUp);
        	function onKeyUp(event) {
                switch(event.key){
					case "o":
						openSection(event, 'OLL');
						break;
					case "p":
						openSection(event, 'PLL');
						break;
					case "[":
						openSection(event, 'IN ORDER');
						break;
				}
        }
    	</script>
		
		<div class="topMargin">
			<button class="switch" onclick="openSection(event, 'OLL')"> 
					GO TO OLL
			</button>
			<button class="switch" onclick="openSection(event, 'PLL')" style="left: 110px"> 
					GO TO PLL
			</button>
			<button class="switch" onclick="openSection(event, 'IN ORDER')" style="left: 110px"> 
					ALL CASES
			</button>

			<div class="key">
				<ul class="index">
					<li style="color: deepskyblue">
						Left index finger
					</li>
					<li style="color: red">
						Right thumb
					</li>
					<li style="color: orange">
						Right ring finger
					</li>
				</ul>
			</div>
		</div>
